steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/opentransit-collector:$REVISION_ID', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/opentransit-collector:$REVISION_ID' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'tag', 'gcr.io/$PROJECT_ID/opentransit-collector:$REVISION_ID', 'gcr.io/$PROJECT_ID/opentransit-collector:latest' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/opentransit-collector:latest' ]
- name: 'gcr.io/cloud-builders/kubectl'
  args: [ 'set', 'image', 'deployment/opentransit-collector', 'opentransit-collector=gcr.io/$PROJECT_ID/opentransit-collector:$REVISION_ID' ]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=${_COMPUTE_ZONE}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_CONTAINER_CLUSTER}'
images:
- 'gcr.io/$PROJECT_ID/opentransit-collector:$REVISION_ID'
